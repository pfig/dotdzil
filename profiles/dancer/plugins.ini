{{ ( $n = $name ) =~ s/::/-/g; ''; }}
[@Filter]
-bundle = @Basic
option = for_basic

[MetaJSON]
[MetaResources]
bugtracker.web  = https://github.com/pfig/{{ lc $n }}/issues
repository.url  = https://github.com/pfig/{{ lc $n }}
repository.web  = https://github.com/pfig/{{ lc $n }}
repository.type = git

[AutoPrereqs]
[CPANFile]

[CheckChangeLog]

[PodWeaver]
[PkgVersion]
[NextRelease]
format = %-4v %{ccc MMM dd HH:mm:ss vvv yyyy}d

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[@Git]
